name: DevOps Todo App CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  # Job 1: NEW - The Code Quality Gate
  lint:
    name: Run Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

  # Job 2: Build and Push (Now depends on the lint job)
  build-and-push:
    name: Build and Push to Docker Hub
    runs-on: ubuntu-latest
    needs: lint # <-- CRITICAL CHANGE: This job now waits for the 'lint' job to succeed
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/devops-todo-app:latest

  # Job 3: Deploy (No changes needed here)
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
